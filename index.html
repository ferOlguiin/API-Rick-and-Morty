<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <title>Api ricky morty</title>
</head>
<body class="bg-secondary">
    <header>
        <nav class="bg-dark text-white d-flex justify-content-center align-items-center shadow">
            <h1 class="fuente text-break">API: Rick and Morty</h1>
        </nav>
    </header>

    <div class="container my-5">
        <!-- Spiner cargando -->
        <div class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>

          <!-- card-dinamicas -->
          <div class="row" id="card-dinamicas">

          </div>

          <template id="template-card">
              <article class="col-12 col-md-6 col-lg-3 mb-3">
                  <div class="card text-center sombra m-2">
                      <img class="card-img-top">
                      <div class="card-body">
                          <h5 class="card-title text-white border rounded-pill fw-bold fs-4 lead bg-primary p-1">
                              Nombre del personaje
                          </h5> 
                          <p class="pr1 lead text-black text-center">Human</p>
                          <p class="pr2 lead text-center">Status</p>
                          <p class="pr3 lead text-black text-center">Gender</p>

                      </div>
                  </div>
              </article>
          </template>
    </div>

    <div class="pagination d-flex justify-content-center align-items-center mb-3 flex-wrap">
        <button id="btnAnterior" class="btn mx-1 btn-primary">Anterior</button>
        <button id="btnSiguiente" class="btn mx-1 btn-primary">Siguiente</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
